{% extends "base.html" %}
{% load static %}
{% load bootstrap3 %}

{% block page_title %}Join Now{% endblock %}
{% block styles %}
    <link href="{% static "styles/join_now.css" %}" rel="stylesheet">
{% endblock %}

{% block main %}

    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h4 class="panel-title">
                        Registration Request
                    </h4>
                </div>
                <div class="panel-body">
                    <form action="" method="post">
                        {% csrf_token %}
                        {% bootstrap_form form %}
                        <input class="btn btn-primary pull-right" type="submit" value="Submit &raquo;">
                    </form>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
