sudo: true
dist: trusty
language: python
python:
  - '3.5'
before_install:
  - curl -fsSL https://download.docker.com/linux/ubuntu/gpg | sudo apt-key add -
  - sudo add-apt-repository "deb [arch=amd64] https://download.docker.com/linux/ubuntu $(lsb_release -cs) stable"
  - sudo apt-get update
  - sudo apt-get -y install docker-ce
jobs:
  include:
    - stage: build docker image
      script:
      - docker --version
      - docker login -u="$DOCKER_USERNAME" -p="$DOCKER_PASSWORD"
      - docker build -t hspc-django .
      - ESCAPED_GIT_BRANCH=`echo $TRAVIS_BRANCH |sed 's/[^a-zA-Z0-9\.\-]/-/g'` # Replace anything NOT alphanumeric, a period, or a dash
      - "if [ \"$TRAVIS_BRANCH\" = master ]; then DOCKER_TAG=latest; else DOCKER_TAG=\"$ESCAPED_GIT_BRANCH\"; fi"
      - echo "Tagging Docker image as ':$DOCKER_TAG'"
      - docker tag hspc-django $DOCKER_USERNAME/hspc-django:${DOCKER_TAG}
      - docker push $DOCKER_USERNAME/hspc-django:${DOCKER_TAG}
